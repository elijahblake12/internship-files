<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>

<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js">
integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
  crossorigin=""></script>

<link rel="stylesheet" href="leaflet/leaflet.css"/>
<script src="leaflet/leaflet.js"></script>


<script src="https://unpkg.com/esri-leaflet"></script>


<link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.css">
<script src="https://unpkg.com/esri-leaflet-geocoder"></script>

<meta charset="utf-8">
<title>Map</title>

<style>
  #mapid { height: 700px; }
</style>
</head>
<body>

<div id="mapid"></div>

<script>
  
  var map = L.map('mapid').setView([50, -100], 3);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1IjoiZWxpamFoYmxha2UxMiIsImEiOiJjanhjbGtrejAwNG5vM3Vwa2o2bWJ6emJlIn0.Rilbj3JdmmYvWqenu3eFLQ'
  }).addTo(map);

  var zips = [{zip_code: 83854}, {zip_code: 59715}, {zip_code: 94303}, {zip_code: 99501}, {zip_code: 00901}];

  function plotPoint(zip_code){
    L.esri.Geocoding.geocode().postal(zip_code).run(function(err, results, response){
      var marker = L.marker([results.results[0].latlng.lat, results.results[0].latlng.lng]).addTo(map);
    });
  }

  for(var i = 0; i<zips.length; i++){
    plotPoint(zips[i].zip_code);
  }

</script>
    
</body>
</html>
